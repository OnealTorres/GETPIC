<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/gallery-img.png" type="image/x-icon" />
    <title>GETPIC</title>
  </head>
  <body>
    <!-- JavaScript Bundle with Popper -->
    <div class="container-fluid">
      <div class="row" style="position: fixed; width: 100%; z-index: 100">
        <div class="col" style="padding: 0">
          <nav class="navbar navbar-expand-lg bg-light" style="padding: 0">
            <div
              class="container-fluid"
              style="
                padding-top: 10px;
                padding-bottom: 10px;
                border-bottom: solid 2px rgb(196, 196, 196);
              "
            >
              <a class="navbar-brand" href="#">GETPIC</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <!-- Button trigger modal -->
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModalCenter"
                      style="
                        background-color: #f8f9fa;
                        border: none;
                        color: rgb(80, 80, 80);
                        height: 100%;
                        padding: 0;
                        font-size: 16px;
                      "
                    >
                      Extractor
                    </button>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      View
                    </a>
                    <ul class="dropdown-menu" style="padding-left: 15px">
                      <li>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault2"
                          >
                            Gallery
                          </label>
                        </div>
                      </li>
                      <li>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                          >
                            Image Viewer
                          </label>
                        </div>
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item"></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div
          class="container-fluid"
          style="margin-top: 150px; margin-bottom: 150px"
        >
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="container-fluid">
                <div class="row">
                  <p
                    style="
                      font-family: 'Oswald';
                      font-size: 100px;
                      font-weight: 500;
                      height: 150px;
                      text-align: center;
                      min-width: 500px;
                    "
                  >
                    GETPIC
                  </p>
                </div>
                <div class="row">
                  <p
                    style="
                      font-family: 'Oswald';
                      font-size: 50px;
                      font-weight: 400;
                      height: 150px;
                      text-align: center;
                    "
                  >
                    Get Pictures <br />
                    From Other Websites
                  </p>
                </div>
              </div>
            </div>
            <div class="col d-flex justify-content-center">
              <div class="row">
                <div class="container-fluid">
                  <form
                    class="url-form"
                    style="
                      display: grid !important;
                      grid-template-columns: 1fr auto;
                      width: 100%;
                      margin-top: 150px;
                      min-width: 400px;
                    "
                  >
                    <textarea
                      id="input-url"
                      placeholder="Enter HTML Code..."
                      rows="1"
                      cols="1"
                      style="
                        font-family: 'Oswald';
                        width: 100%;
                        min-width: 200px;
                        height: 50px;
                        text-indent: 20px;
                        justify-self: center;
                        padding-top: 10px;
                        border-radius: 5px;
                        margin-right: 10px;
                        margin-bottom: 20px;
                      "
                    ></textarea>
                    <button
                      type="button"
                      onclick="retrieveURL()"
                      class="btn btn-outline-dark"
                      style="height: 50px"
                    >
                      Retrieve
                    </button>
                  </form>
                  <form class="d-flex" style="height: 35px; width: 100%">
                    <input
                      id="search-bar"
                      class="form-control me-2"
                      type="file"
                      placeholder="Enter URL"
                      aria-label="Search"
                    />
                    <button
                      type="button"
                      onclick="clearGallery(),clearFields()"
                      class="btn btn-outline-dark"
                      style="margin-right: 5px"
                    >
                      Clear
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" style="height: 500px">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">
                Source Code Extractor
              </h5>
            </div>
            <div class="modal-body">
              <iframe
                src="https://codebeautify.org/source-code-viewer"
                width="100%"
                height="100%"
                frameborder="0"
              ></iframe>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Row 3 -->
      <div
        id="img-organizer"
        class="row"
        style="padding-top: 100px; width: 100%"
      ></div>
      <!-- carousel -->
      <div class="row">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="true"
          data-interval="false"
          style="max-height: 100vh; background-color: black"
        >
          <div class="carousel-indicators" style="opacity: 0.3"></div>
          <div class="carousel-inner"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
